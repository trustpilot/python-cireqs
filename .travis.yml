sudo: required
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
services:
- docker
install:
- pip install tox
- pip install tox-travis
script:
- tox
branches:
  only: master
deploy:
  - provider: pypi
    distributions: sdist
    user: "trustpilot"
    password:
      secure: 
    on:
      repo: trustpilot/python-cireqs
      tags: false
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
    skip_cleanup: true

  - provider: releases
    api_key:
      secure: 
    file: foo
    file_glob: true
    file: build/*
    skip_cleanup: true
    on:
      repo: trustpilot/python-cireqs
      tags: false
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
