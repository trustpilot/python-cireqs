sudo: required
addons:
  apt_packages:
    - pandoc
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
services:
- docker
install:
- pip install tox
- pip install tox-travis
- pip install pypandoc
script:
- tox
branches:
  only: master
before-deploy:
  - ls -lar dist/

after-success:
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "Travis"
  - git tag -a v$(python setup.py --version) -m "Travis build $TRAVIS_BUILD_NUMBER pushed a tag."
  - git push origin --tags
  - git fetch origin
deploy:
  - provider: pypi
    skip_cleanup: true
    distributions: sdist
    user: "trustpilot"
    password:
      secure: 
    on:
      tags: false
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
  - provider: releases
    skip_cleanup: true
    api-key:
      secure: 
    file_glob: true
    file: dist/*
    on:
      tags: false
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
